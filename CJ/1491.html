<!-- 1491.html -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page 2</title>
  <meta name="description" content="Page 2">
  <meta name='author' content='Lester J. Clark' />
  <meta name='viewport' content='width=device-width initial-scale=1' />
  <style>
    .center {
      text-align: center;
    }
  </style>
  <script>
    // Handles the Document "click" event.
    function DocumentClick(pointerEvent)
    {
      if (pointerEvent.pageY < window.innerHeight / 2)
      {
        window.location.href = "index.html";
      }
      else
      {
        window.location.href = "1492.html";
      }
    }

    // Handles the Document "touchstart" event.
    function DocumentTouchStart(touchEvent)
    {
      touchEvent.preventDefault();
      const touch = touchEvent.targetTouches[0];
      let view = touchEvent.view;
      if (touch.pageY < view.innerHeight / 2)
      {
        view.location.href = "index.html";
      }
      else
      {
        view.location.href = "1492.html";
      }
    }
  </script>
</head>
<body>
  <div class="center">
    <img src="1491.png" alt="Page 2" height="500" />
  </div>
  <script>
    document.addEventListener("click", DocumentClick.bind(this));
    document.addEventListener("touchstart", DocumentTouchStart.bind(this));
  </script>
</body>
</html>
