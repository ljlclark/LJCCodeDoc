<!-- 1491.html -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page 2</title>
  <meta name="description" content="Page 2">
  <meta name='author' content='Lester J. Clark' />
  <meta name='viewport' content='width=device-width initial-scale=1' />
  <style>
    .center {
      text-align: center;
    }
  </style>
  <script>
    // Handles the Document "click" event.
    function DocumentClick(pointerEvent)
    {
      const half = image.height / 2;
      if (pointerEvent.pageY < half)
      {
        window.location.href = "index.html";
      }
      else
      {
        window.location.href = "1492.html";
      }
    }
  </script>
</head>
<body>
  <div class="center">
    <img id="image" src="1491.png" alt="Page 2" height="500" />
  </div>
  <script>
    document.addEventListener("click", DocumentClick.bind(this));
  </script>
</body>
</html>
