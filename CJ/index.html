<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page 1</title>
  <meta name="description" content="Page 1">
  <meta name='author' content='Lester J. Clark' />
  <meta name='viewport' content='width=device-width initial-scale=1' />
  <style>
    .center {
      text-align: center;
    }
  </style>
  <script>
    // Handles the Document "click" event.
    function DocumentClick(pointerEvent)
    {
      //const half = window.innerHeight / 2;
      const half = image.height / 2;
      text.innerText = `Click ${half}, ${pointerEvent.pageY}`;

      if (pointerEvent.pageY < half)
      {
      }
      else
      {
        window.location.href = "1491.html";
      }
    }

    // Handles the Document "touchstart" event.
    function DocumentTouchStart(touchEvent)
    {
      touchEvent.preventDefault();
      const touch = touchEvent.targetTouches[0];
      let view = touchEvent.view;

      //const half = view.innerHeight / 2;
      const half = image.height / 2;
      text.innerText = `Touch ${half}, ${touch.pageY}`;

      if (touch.pageY < half)
      {
      }
      else
      {
        view.location.href = "1491.html";
      }
    }
  </script>
</head>
<body>
  <div class="center">
    <img id="image" src="1489.png" alt="Page 1" height="500" />
  </div>
  <div id="text" class="center">
  </div>
  <script>
    document.addEventListener("click", DocumentClick.bind(this));
    document.addEventListener("touchstart", DocumentTouchStart.bind(this));
  </script>
</body>
</html>
